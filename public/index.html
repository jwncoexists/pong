<!DOCTYPE html>
<html>
  <head>
     <title>Pong</title>
     <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
     <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
     <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script src="/javascripts/vendor.js"></script>
     <script src="/javascripts/app.js"></script>
     <script>
       require('scripts/app');
     </script>
  </head>
  <body>
    
    <div class="pong-container" >
      <div id="background-text">pong</div>
      <div class="vertical">
        <div class="ball"></div>
      </div>
      <div class="paddle player"></div>
      <div class="paddle vertical computer"></div>
    </div>

    <div class="info-container">
      <h3>Pong Stats:</h3>
      <ul>
        <li>Duration: <span id="duration"></span></li>
        <li>Max Duration: <span id="max-duration"></span></li>
        <li>Losses: <span id="num-losses"></span></li>
      </ul>
    </div>
    
  </body>
</html>
