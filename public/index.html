<!DOCTYPE html>
<html>
  <head>
     <title>Pong</title>
     <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
     <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
     <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script src="/javascripts/vendor.js"></script>
     <script src="/javascripts/app.js"></script>
     <script>
       require('scripts/app');
     </script>
  </head>
  <body>
    
    <div class="pong-container" >
      <div id="background-text">pong</div>
      <div class="vertical">
        <div class="ball"></div>
      </div>
      <div class="paddle player"></div>
      <div class="paddle vertical computer"></div>
    </div>

    <div class="info-container">
      <table class ="table table-condensed">
        <tr>
          <td>Losses:</td>
          <td><span id="num-player-losses"></span></td>
        </tr>
        <tr>
          <td>Cur Duration:</td>
          <td> <span id="duration"></span></td>
        </tr>
        <tr>
          <td>Max Duration:</td>
          <td> <span id="max-duration"></span></td>
        </tr>
      </table>
    </div>
    
  </body>
</html>
